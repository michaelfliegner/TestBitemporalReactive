image:
  file: .gitpod.Dockerfile
tasks:
  - init: echo 'PATH_add /home/gitpod/julia-1.6.7/bin' > /workspace/.envrc \
          && echo 'PATH_add /home/gitpod/julia-1.6.7/bin' > /workspace/.envrc \
          && echo 'export SEARCHLIGHT_PORT="5432"' >> /workspace/.envrc \
          && echo 'export SEARCHLIGHT_DATABASE="postgres"' >> /workspace/.envrc \
          && echo 'export SEARCHLIGHT_USERNAME="postgres"' >> /workspace/.envrc \
          && echo 'export SEARCHLIGHT_PASSWORD="postgres"' >> /workspace/.envrc 
          
  - command: julia -e 'using Pkg; Pkg.instantiate()' 
ports:
  - name: postgres
    description: data base server
    port: 5432
    visibility: private
    onOpen: ignore

  - name: Web App
    description: The main application web server
    port: 8000
    visibility: public
    onOpen: open-browser

  - name: Web Socket
    description: Web Socket server UI sznching
    port: 8001
    visibility: public
    onOpen: ignore
